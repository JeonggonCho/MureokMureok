{% extends 'base.html' %}

{% block content %}


<form method="post" action="{% url 'sales:create_order' %}">
  {% csrf_token %}
  
  <!-- 장바구니 상품 정보 -->
  {% for cart_item in cart_items %}
    <input type="hidden" name="product[]" value="{{ cart_item.product.title }}">
    <input type="hidden" name="quantity[]" value="{{ cart_item.quantity }}">
  {% endfor %}
  
  <!-- 총 주문 가격 -->
  <input type="hidden" name="total_price" value="{{ cart_total }}">
  
  
  <!-- 주문자 정보 -->
  <input type="hidden" name="customer" value="{{ request.user.id }}">
  
  <!-- 배송 주소 입력 필드 -->
  <div class="form-group">
    <label for="id_delivery_address">배송 주소</label>
    <input type="text" name="delivery_address" id="id_delivery_address" class="form-control" required>
  </div>
  
  <!-- 주문하기 버튼 -->
  <button type="submit" class="btn btn-primary">주문하기</button>
</form>
{% endblock content %}
