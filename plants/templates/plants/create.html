{% extends 'base.html' %}



{% block content %}
<h1>plants create</h1>

<form action="{% url 'plants:create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    {{ field.label_tag}}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit">저장</button>
</form>
{% endblock content %}

{% block script %}
  
{% endblock script %}
